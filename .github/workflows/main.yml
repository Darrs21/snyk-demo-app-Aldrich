name: Snyk Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If you later add Node or other ecosystems, you can set them up here
      # - name: Set up Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Install Snyk CLI
        uses: snyk/actions/setup@master

      - name: Run Snyk test (gate)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --severity-threshold=high

      - name: Run Snyk monitor (snapshot)
        if: always()
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor
